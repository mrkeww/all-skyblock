name: Modpack Update Mods Pipeline
on:
  workflow_dispatch:

jobs:
  update_mods:
    name: Update Mods
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Packwiz
        uses: supplypike/setup-bin@v3
        with:
          uri: 'https://nightly.link/packwiz/packwiz/workflows/go/main/Linux%2064-bit%20x86.zip'
          name: 'packwiz'
          version: 'linux'

      - name: Update Mods with Packwiz
        run: packwiz update -a -y

      - name: Push the updated mod list via a Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
            commit-message: "chore(pack): updated mods"
            title: 'chore(pack): updated mods'
            body: >
              This PR is auto-generated by 
              [create-pull-request](https://github.com/peter-evans/create-pull-request).